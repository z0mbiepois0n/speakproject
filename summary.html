<!DOCTYPE html>
	<html>

			<style>
				.header {
					padding: 60px;
 					text-align: center;
					background: white;
					color: #88b2b4;
					font-size: 30px;
					border: 2px white;
 					border-radius: 5px;
				}
			    
				h1 {
  					text-align: center;
					font-size: 20;
					color: #88b2b4;
				}
 				.column {
  					float: left;
  					padding: 10px;
  					height: 300px; 
				}
				.column.side {
  					width: 25%;
				}
				.column.middle {
  					width: 50%;
				}
				.row:after {
  					content: "";
  					display: table;
  					clear: both;
				}
				.footer {
  					background-color: #f1f1f1;
  					padding: 10px;
  					text-align: center;
				}
				@media (max-width: 600px) {
  					.column.side, .column.middle {
    						width: 100%;
  					}
				}
			</style> 
		</head>
