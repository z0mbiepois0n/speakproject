<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
				<style>
					.header {
						padding: 10px;
	 					text-align: center;
						background: white;
						color: #88b2b4;
						font-size: 30px;
						border: 2px white;
	 					border-radius: 5px;
					}
				    
					h1 {
	  					text-align: center;
						font-size: 20;
						color: #88b2b4;
					}
					.dropbtn {
					  	background-color: #4CAF50;
					  	color: white;
					  	padding: 16px;
					  	font-size: 16px;
					  	border: none;
					  	cursor: pointer;
					}
					
					.dropdown {
					  	position: relative;
					  	display: inline-block;
					}
					
					.dropdown-content {
					  	display: none;
					  	position: absolute;
					  	background-color: #f9f9f9;
					 	min-width: 160px;
					  	box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
					  	z-index: 1;
					}
					
					.dropdown-content a {
					  	color: black;
					  	padding: 12px 16px;
					  	text-decoration: none;
					  	display: block;
					}
					
					.dropdown-content a:hover {background-color: #f1f1f1}
					
					.dropdown:hover .dropdown-content {
					  	display: block;
					}
					
					.dropdown:hover .dropbtn {
					  	background-color: #3e8e41;
					}
					{
					  	box-sizing: border-box;
					}
					.column {
  						float: left;
  						padding: 10px;
 						height: 300px; /* Should be removed. Only for demonstration */
					}
					.column.side {
	  					width: 25%;
					}
					.column.middle {
	  					width: 45%;
					}
					.row:after {
	  					content: "";
	  					display: table;
	  					clear: both;
					}
					.footer {
	  					background-color: #f1f1f1;
	  					padding: 10px;
	  					text-align: center;
					}
					@media (max-width: 600px) {
	  					.column.side, .column.middle {
	    						width: 100%;
	  					}
					}
				</style> 
		</head>

	        		<style>{            
	            			html,body {
	             			yuji-syuku-regular {
	              			font-family: "Yuji Syuku", serif;
	              			font-weight: 400;
	              			font-style: normal;
	           			 }   
	       	 		</style>
	    		</head>
	  			<body style="background-color: white">
				</body>
			<body>
					<div class="dropdown">
  						<button class="dropbtn">Dropdown</button>
  						<div class="dropdown-content"> </div>
  						<a href="#">Link 1</a>
  						<a href="#">Link 2</a>
  						<a href="#">Link 3</a>
  					</div>
					<div class="header">
	  					<h2>Header</h2>
					</div>
	
					<div class="row">
	 		 			<div class="column side" style="background-color:#aaa;">Column</div>
	  					<div class="column middle" style="background-color:#bbb;">Column</div>
	  					<div class="column side" style="background-color:#ccc;">Column</div>
					</div>
	
					<div class="footer">
	  					<p>Footer</p>
					</div>
	
			</body>
	</html>
