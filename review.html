<!DOCTYPE html>
	<html>
		<head>
				<style>
					.header {
						padding: 10px;
	 					text-align: center;
						background: white;
						color: #88b2b4;
						font-size: 30px;
						border: 2px white;
	 					border-radius: 5px;
					}
				    
					h1 {
	  					text-align: center;
						font-size: 20;
						color: #88b2b4;
					}
					.column {
  						float: left;
						padding: 13px;
						margin: 30px 45px 40px;
 						height: 300px;
						font-size: 24px;
						color: #365441;
					}
					.column.side {
	  					width: 20%;
					}
					.column.middle {
	  					width: 30%;
					}
					.row:after {
	  					content: "";
	  					display: table;
	  					clear: both;
					}
					.footer {
	  					background-color: #f1f1f1;
	  					padding: 10px;
	  					text-align: center;
					}
					@media (max-width: 600px) {
	  					.column.side, .column.middle {
	    						width: 100%;
	  					}
					}
					
					.topnav {
						overflow: hidden;
						background-color: white;
						transition: top 0.3s;
					}
				
					.topnav a {
						  float: left;
						  color: white;
						  text-align: center;
						  padding: 14px 16px;
						  text-decoration: none;
						  font-size: 17px;
						  background-color: #372E25;
					}
				
					.topnav a:hover {
				 		 background-color: white;
				 		 color: #372E25;
					}
				
					.topnav a.active {
						  background-color: #88b2b4;
				 		 color: white;
					}
				</style> 
		</head>
		 	<head>    
	        		<style>{            
	            			html,body {
	             			yuji-syuku-regular {
	              				font-family: "Yuji Syuku", serif;
	              				font-weight: 400;
	              				font-style: normal;
	           			 }   
	       	 		</style>
	    		</head>
	  			<body style="background-color: white">
				</body>
			<body>
					<div class="header">
	  					<h2>Header</h2>
					</div>
	
<!-- Top Navigation Menu -->
						<div class="topnav">
							 <ul> <a href="home">Home</a> </ul>
							 <ul> <a href="summary">Summary</a> </ul> 
							 <ul> <a href="characters">Characters</a> </ul>
							 <ul> <a class="active" href="review">Review</a> </ul>
						</div>
						
									
				
					<div class="row">
	 		 			<div class="column side" style="background-color: white;">Column</div>
	  					<div class="column middle" style="background-color: white;">Column</div>
	  					<div class="column side" style="background-color:# white;">Column</div>
					</div>
	
					<div class="footer">
	  					<p>Footer</p>
					</div>
				<script>
				var prevScrollpos = window.pageYOffset;
				window.onscroll = function() {
				var currentScrollPos = window.pageYOffset;
				  if (prevScrollpos > currentScrollPos) {
				    document.getElementById("topnav").style.top = "0";
				  } else {
				    document.getElementById("topnav").style.top = "-50px";
				  }
				  prevScrollpos = currentScrollPos;
				}
		</script>
			</body>
	</html>
